<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxDialog Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>VoxDialog Dataset Demo</h1>
        <p>Explore sample dialogues and listen to the audio interactions.</p>
    </header>

    <main>
        <div id="selection-container">
            <label for="scenario-select">Select a Scenario:</label>
            <select id="scenario-select">
                <option value="" disabled selected>--Choose a Scenario--</option>
                <!-- Scenarios will be dynamically populated here -->
            </select>
        </div>
        <div id="dialogues-container">
            <!-- Dialogues will be dynamically injected here -->
        </div>
    </main>

    <footer>
        <p>All data and code are open source. Please visit the demo page to view dataset examples and results.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
